services:
  # A Docker web service
  - type: web
    name: pycon-AI-messenger-q1t0
    runtime: python
    plan: Starter
    autoDeploy: false
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
